{% extends 'admintemp/index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h3 class="card-title"> Customer Feedbacks</h3>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">Customers</th>
                    <th scope="col">Feeds</th>
                    <th scope="col">Created_on</th>
                </tr>
            </thead>
            <tbody>
                {% for i in data %}
                <tr>
                    <td>{{i.user.username}}</td>
                    <td>{{i.message}}</td>
                    <td>{{i.created_on}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
